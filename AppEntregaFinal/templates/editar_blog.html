{% extends "./padre.html" %}

{% load static %}

{% block contenidoQueCambia %}
    <h1>Editar Blog</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'blogs_list' %}">Volver a la lista de blogs</a>
{% endblock contenidoQueCambia %}
